<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName uno.name286.verb.uno
 
	DocumentRoot /var/www/html/uno.uno
	<Directory "/var/www/html/uno.uno">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
  
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
