<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName rocks.name286.verb.rocks
 
	DocumentRoot /var/www/html/rocks.rocks
	<Directory "/var/www/html/rocks.rocks">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
  
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
