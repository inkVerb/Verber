<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName one.name286.verb.one
 
	DocumentRoot /var/www/html/one.one
	<Directory "/var/www/html/one.one">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
  
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
