<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName red.name286.verb.red
 
	DocumentRoot /var/www/html/red.red
	<Directory "/var/www/html/red.red">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
 
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
