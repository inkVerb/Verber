<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName guru.name286.verb.guru
 
	DocumentRoot /var/www/html/guru.guru
	<Directory "/var/www/html/guru.guru">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
 
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
