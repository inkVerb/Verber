<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName ink.name286.verb.ink
 
	DocumentRoot /var/www/html/ink.ink
	<Directory "/var/www/html/ink.ink">
		Options FollowSymLinks
		AllowOverride All
	</Directory>
  
 	#INKVERB-INKCERT=NA

	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
