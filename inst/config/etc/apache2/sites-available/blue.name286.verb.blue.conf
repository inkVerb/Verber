<VirtualHost *:80>
	ServerAdmin postmaster@name286.verb.ink
	ServerName blue.name286.verb.blue
 
	DocumentRoot /var/www/html/blue.blue
	<Directory "/var/www/html/blue.blue">
		Options FollowSymLinks
		AllowOverride All
	</Directory>

	#INKVERB-INKCERT=NA	
 
	ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
